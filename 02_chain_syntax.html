<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Chain syntax</title>
		<script type="text/javascript" src="d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var myBody = d3.select("body");

			myBody.append("p").text("This is a paragraph!")
			.append("p")
			.text("This is another paragraph")
			.append("h1")
			.text("Just a heading");

			myBody.append("h2")
			.style("color", "pink")
			.text("another smaller heading");
			
		</script>
	</body>
</html>
